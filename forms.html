<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Buttons</title>
    </head>
    <body>
        <form action="Do something.php">
            <label for ="first_name"/>First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Ivan">
            <br><br>
           
		   <label for="last_name"/>Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Hilario">
            <br><br>
           
		   <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12"/>
            <br></br>
           
		   <label for="email_add"/>Email Address:</label>
            <input type="text" id="email_add" name="email_add">
            <br><br>
           
		   <label for="bdate"/>Birthday:</label>
            <input type="date" id="bdate" name="bdate">
            <br><br>
           
		   <label for="title"/>Title:</label>
            <label for="Mr"></label>
            <input type="radio" value="Mr" id="Mr">Mr.</label>
            <label for="Ms"></label>
            <input type="radio" value="Ms" id="Ms">Ms.</label>
            <label for="Miss"></label>
            <input type="radio" value="Miss" id="Miss">Miss.</label>
            <label for="Mrs"></label>
            <input type="radio" value="Mrs" id="Mrs">Mrs.</label>
            <br><br>
            
			<label for="gender"/>Gender:</label>
            <label for="Male"></label>
            <input type="radio" value="Male" id="Male">Male</label>
            <label for="Female"></label>
            <input type="radio" value="Female" id="Female">Female</label>
            <br><br>
            
			<label for="positions"/>Positions:</label>
            <label for="owner"></label>
            <input type="radio" value="Owner" id="Owner">Owner</label>
            <label for="manager"></label>
            <input type="radio" value="Manager" id="Manager">Manager</label>
            <label for="employee"></label>
            <input type="radio" value="Employee" id="Employee">Employee</label>
            <label for="costumer"></label>
            <input type="radio" value="Costumer" id="Costumer">Customer</label>
            <br><br>
            
			<label for="Quantity">Quantity:</label>
            <input type="quantity" id="quantity" name="quantity" maxlength="4"/>
            <br><br>
            <label for="Price">Price:</label>
            <input type="price" id="price" name="price" maxlength="6"/>
            <br><br>
            <label for="product_name">Product Name:</label>
            <input type="product_name" id="product_name" name="product_name"/>
           
		   <br><br>
            <label for="payment"/>Payment:</label>
            <label for="Visa"></label>
            <input type="radio" value="Visa" id="Visa">Visa</label>
            <label for="credit_card"></label>
            <input type="radio" value="Mastercard" id="Mastercard">Master Card</label>
            <label for="Bank Transfer"></label>
            <input type="radio" value="Bank Transfer" id="Bank Transfer">Bank Transfer</label>
            <label for="E-wallet"></label>
            <input type="radio" value="E-wallet" id="E-wallet">E-Wallet</label>
            <br><br>
           
		   <label for="rate"/>Rate Us</label>
			1<input type="range" step="25" />5
            
			<button type="button">Subscribe</button>
            <br><br>
            <button type="button">Upload a File</button>
            <br><br>

        </form>
    </body>
    
</html>
